name: Phoenix Test Automation Framework

on:
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

  schedule:
    - cron: "30 18 * * *"   # Runs at 12:00 AM IST

  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        type: choice
        options: [qa, uat, dev]
        default: qa
        required: true

      suiteXmlFile:
        description: "TestNG xml File"
        type: choice
        options: [testng.xml, smoke.xml, regression.xml]
        default: testng.xml
        required: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Execute Test Automation Framework
        run: mvn clean test -DsuiteXmlFile=${{ github.event.inputs.suiteXmlFile }} -Denv=${{ github.event.inputs.env }}

      - name: Upload Surefire Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Surefire Report
          path: target/surefire-reports/
          retention-days: 10
